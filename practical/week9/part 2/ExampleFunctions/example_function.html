<body>
    <h1>Input Validation using Javascript</h1>
    <p>Please enter a number between 1 and 10:</p>
    <input id="number" type="text">
    <!-- <input id="number" type="number" min=1 max=10> -->
    <button type="button" onclick="myFunction()">Submit</button>
    <p id="temp"></p>

    <script>
        function myFunction() {
            var x, text;
            x = document.getElementById("number").value;
    
            if (isNaN(x) || x < 1 || x > 10) {
                text = "Input not valid";
            } else {
                text = "Input OK";
            }
            document.getElementById("temp").innerHTML = text;
        }
    </script>
    </body>
    </html>
