<!DOCTYPE html>
<html>
<head>
 <title> Web programming </title>
</head>
<body >
 <!-- Example Showing mouse events -->
 mouseOver()  and mouseOut()<br>
 <a href = "#" 
   onMouseOver = "document.load.src='eventjs.jpg';"
   onMouseOut   = "document.load.src='eventjs1.jpg';"
   onClick  = "return false">
   <img src = "eventjs2.jpg"  name = "load">
 </a>

</body>
</html>
