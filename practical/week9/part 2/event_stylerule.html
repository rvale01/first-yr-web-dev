<!DOCTYPE html>
<html>
<body>
<h1>Web Development - JavaScript</h1>
<p id="temp"> This is paragraph text. </p>

<button type="button" onclick="document.getElementById('temp').style.fontSize = '40px'">
    Change font size to 40px</button>
<button type="button" onclick="document.getElementById('temp').style.fontSize = '18px'">
    Change font size to 18px</button>
<button type="button" onclick="document.getElementById('temp').style.color = 'blueviolet'">
    Change text colour to blue violet </button>
<button type="button" onclick="document.getElementById('temp').style.display = 'none'">
        Hide text </button>
<button type="button" onclick="document.getElementById('temp').style.display = 'block'">
        Display text </button>
    
</body>
</html>
