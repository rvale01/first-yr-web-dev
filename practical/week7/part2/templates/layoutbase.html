<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='staticstyle.css') }}">
    <title>{% block title %}{% endblock %} - Home Page</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
      This is base layout footer
      {% endblock %}
    </div>
  </body>
</html>
