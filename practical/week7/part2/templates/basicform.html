{% extends "layoutbase.html" %}
{% block title %}DB Form Flask Home Page{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { 
        background-color: white; 
        color: green; 
    }
  </style>
{% endblock %}
{% block content %}
  <h1>This is Basic Form DB Example</h1>
  <p class="important">
    STUDENTSREG DATABASE    
    <H2> Get Tutor Details</H2>
    <form action="/show_tutor" method="GET"> 
        Enter Tutor ID to get details: 
        <select name="tutors">
        {% for row in resultset %}
	        <option value="{{row[0]}}"> {{row[0]}} : {{row[1]}} </option>	    
	    {% endfor %} 
        </select>       
        <input type="submit" value="Get Tutor Details"/>
    </form>      
  </p>
{% endblock %}
